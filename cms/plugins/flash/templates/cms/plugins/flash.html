{% load i18n %}
<div id="flash-plugin-{{ object.id }}">{% trans 'Missing flash plugin.' %}</div>
<script type="text/javascript" defer="defer">
//<![CDATA[
	var flashvars = {lang: "{{ LANGUAGE_CODE }}"};
	var params = {menu: "false", wmode: "opaque"};
	var attributes = {
	  id: "flash-plugin-swf-{{ object.id }}",
	  name: "flash-plugin-name-{{ object.id }}"
	};
	swfobject.embedSWF("{{ object.file.url }}", "flash-plugin-{{ object.id }}", "{{ object.get_width }}", "{{ object.get_height }}", "9.0.0", "{{ CMS_MEDIA_URL }}swf/expressInstall.swf",flashvars, params, attributes);
//]]>
</script>
